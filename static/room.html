<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sync - Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .room-info h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .room-id {
            color: #666;
            font-family: monospace;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .user-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }

        .share-section {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .share-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .player-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .audio-title {
            text-align: center;
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .time-display {
            text-align: center;
            color: #666;
            font-family: monospace;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .share-section {
                flex-direction: column;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="room-info">
                <h1>üéµ Audio Sync Room</h1>
                <div class="room-id" id="roomId"></div>
            </div>
            <div class="user-count" id="userCount">
                <span id="userCountText">1 user</span>
            </div>
        </div>

        <div class="share-section">
            <input type="text" class="share-input" id="shareLink" readonly>
            <button class="copy-btn" id="copyBtn">Copy Link</button>
        </div>

        <div class="player-container">
            <div class="audio-title" id="audioTitle">Loading audio...</div>
            
            <audio class="audio-player" id="audioPlayer" controls>
                <source id="audioSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <div class="time-display" id="timeDisplay">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>

            <div class="controls">
                <button class="control-btn" id="playBtn">‚ñ∂Ô∏è Play</button>
                <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
                <button class="control-btn" id="rewindBtn">‚è™ -10s</button>
            </div>
        </div>

        <div class="status connecting" id="status">
            Connecting to room...
        </div>
    </div>

    <script>
        const roomId = window.location.pathname.split('/').pop();
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const userCountText = document.getElementById('userCountText');
        const statusDiv = document.getElementById('status');
        const shareLink = document.getElementById('shareLink');
        const copyBtn = document.getElementById('copyBtn');
        
        let ws = null;
        let isConnected = false;
        let isSyncing = false;

        document.getElementById('roomId').textContent = roomId;
        audioSource.src = `/audio/${roomId}`;
        audioPlayer.load();
        shareLink.value = window.location.href;

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(shareLink.value);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            } catch (err) {
                shareLink.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                }, 2000);
            }
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${roomId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                isConnected = true;
                updateStatus('connected', 'Connected to room');
                ws.send(JSON.stringify({
                    type: 'join_room',
                    roomId: roomId
                }));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                isConnected = false;
                updateStatus('disconnected', 'Disconnected from room');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'Connection error');
            };
        }

        function handleWebSocketMessage(data) {
            isSyncing = true;
            
            switch(data.type) {
                case 'user_count':
                    updateUserCount(data.count);
                    break;
                case 'play':
                    audioPlayer.currentTime = data.time;
                    audioPlayer.play();
                    break;
                case 'pause':
                    audioPlayer.currentTime = data.time;
                    audioPlayer.pause();
                    break;
                case 'seek':
                    audioPlayer.currentTime = data.time;
                    break;
            }
            
            setTimeout(() => {
                isSyncing = false;
            }, 100);
        }

        function sendWebSocketMessage(type, data = {}) {
            if (ws && isConnected) {
                ws.send(JSON.stringify({
                    type: type,
                    roomId: roomId,
                    time: audioPlayer.currentTime,
                    ...data
                }));
            }
        }

        function updateStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function updateUserCount(count) {
            userCountText.textContent = `${count} user${count !== 1 ? 's' : ''}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        audioPlayer.addEventListener('play', () => {
            if (!isSyncing) {
                sendWebSocketMessage('play');
            }
        });

        audioPlayer.addEventListener('pause', () => {
            if (!isSyncing) {
                sendWebSocketMessage('pause');
            }
        });

        audioPlayer.addEventListener('seeking', () => {
            if (!isSyncing) {
                sendWebSocketMessage('seek');
            }
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationSpan.textContent = formatTime(audioPlayer.duration);
            document.getElementById('audioTitle').textContent = 'Ready to sync!';
        });

        audioPlayer.addEventListener('timeupdate', () => {
            currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
        });

        playBtn.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
        });

        rewindBtn.addEventListener('click', () => {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        });

        connectWebSocket();
    </script>
</body>
</html>
